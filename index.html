<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/styles.css">

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <script async src="src/scripts/uteis.js"></script>
    <script async src="src/scripts/funcoes.js"></script>
    <script async src="src/scripts/main.js"></script>

    <title>To-Do V_Camp</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="blob">
                    <div class="mobileTitle" data-foo="Test" alt="">My tasks</div>
                </li>

                <li class="addNewTaskInput">
                    <form action="">
                        <input class="taskName" type="text" placeholder="Add new task">
                        <button class="submitNewTask" type="submit">
                            <img src="https://img.icons8.com/ios-filled/344/chevron-right.png" class="icon8icons"
                                alt="">
                        </button>
                    </form>
                </li>

                <li class="burguerMenu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="onGoingTasks">
            <nav id="onGoingTaskGrid">
                
            </nav>
        </section>

        <section class="completedTasksSection">
            <nav>
                <h1>Completed</h1>
                <ul id="completedTaskGrid" class="completedTaskGrid">
                </ul>
            </nav>
        </section>

    </main>

    <footer>
        <div class="addButton">
            <div class="cross1"></div>
            <div class="cross2"></div>
        </div>
    </footer>
</body>

</html>
